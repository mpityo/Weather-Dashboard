<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <h2 class="title">Your weather dashboard</h2>
        </div>
    </nav>

    <div class="columns mt-3">
        <div class="column">
            <div class="panel">
                <p class="panel-heading">
                    Search for a city
                </p>
                <div class="panel-block">
                    <p class="control has-icons-left">
                        <input class="input" type="text" placeholder="New York City">
                        <span class="icon is-left">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </span>
                    </p>
                </div>
                <button class="button is-success is-fullwidth" id="display-iframe">iFrame</button>
            </div>
            <div class="panel">
                <p class="panel-heading">
                    Recently searched cities
                </p>
                <div class="recent-cities panel-block">
                    No cities have been searched recently
                </div>
            </div>
        </div>

        <div class="column is-8">
            <div class="mx-1 content">
                <h1 id="current-date"><heavy>Thursday</heavy> February 3, 2022</h1>
            </div>
            <div class="mx-1 columns is-flex" id="current-weather">
                <div class="column is-narrow">
                    <div class="content" style="width: 250px;">
                        <h1 class="mb-1" id="city-name" style="font-size: 3rem;"></h1>
                        <h4 class="mt-0" id="secondary-name"></h4>
                    </div>
                    <div class="block" id="extra-info">
                        <div class="columns mt-0 mb-0 is-flex" id="uv-index-container">
                            <p class="column is-narrow pt-0 pb-0 is-flex-grow-0">UV Index: </p>
                            <p class="px-2" id="uv-index" style="border-radius: 10px;"></p>
                        </div>
                          	<p id="humidity"></p>
                            <p id="wind"></p>
                    </div>
                </div>
                <div class="column">
                    <div class="content columns is-gapless is-vcentered">
                        <h1 class="mb-0" id="current-temp" style="font-size: 5rem;"></h1>
                        <div class="ml-1">
                            <p class="" id="hi-temp"></p>
                            <p class="" id="low-temp"></p>
                        </div>
                    </div>
                    <div class="block">
                        <div class="content columns is-flex">
                            <h2 class="column is-narrow is-flex-grow-0" id="conditions"></h2>
                            <span class="icon is-left column">
                                <i class="fa fa-3x" id="weather-image" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-5 content card" id="5-day"></div>
            </div>
        </div>
    </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/open-weather/2.0.0/openweather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
