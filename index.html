<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <h2 class="title">Your weather dashboard</h2>
        </div>
    </nav>

    <div class="columns mt-3">
        <div class="column">
            <div class="panel">
                <p class="panel-heading">
                    Enter a city name to find weather
                </p>
                <div class="panel-block">
                    <p class="control has-icons-left">
                        <input class="input" type="text" placeholder="New York City">
                        <span class="icon is-left">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </span>
                    </p>
                </div>
                <button class="button is-success is-fullwidth" id="display-iframe">iFrame</button>
            </div>
            <div class="panel">
                <p class="panel-heading">
                    Recently searched cities
                </p>
                <div class="recent-cities panel-block">
                    No cities have been searched recently
                </div>
            </div>
        </div>

        <div class="column is-8">
            <iframe src="" name="targetframe" allowTransparency="true" scrolling="no" frameborder="0" style="width: 100%; height: 500px;">
            </iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
