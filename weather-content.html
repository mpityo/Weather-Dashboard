<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
	<div class="mx-1 content">
		<h1 id="current-date"><heavy>Thursday</heavy> February 3, 2022</h1>
	</div>
    <div class="mx-1 card columns" id="current-weather">
        <div class="column is-narrow">
            <div class="content" style="width: 250px;">
                <h1 class="mb-1" id="city-name" style="font-size: 3rem;">Tampa</h1>
                <h4 class="mt-0" id="secondary-name">Florida, US</h4>
            </div>
            <div class="block" id="extra-info">
                    <p id="uv-index">UV Index:</p>
                    <p id="humidity">Humidity:</p>
                    <p id="wind">Wind:</p>
            </div>
        </div>
		<div class="column">
            <div class="content columns is-gapless is-vcentered">
                <h1 class="mb-0" id="current-temp" style="font-size: 5rem;">56</h1>
                <div class="ml-1">
                    <p class="" id="hi-temp">HI: 85</p>
                    <p class="" id="low-temp">LOW: 23</p>
                </div>
            </div>
            <div class="block content">
                <h2 id="conditions">
					<span class="icon is-left">
						<i class="fas fa-sun" aria-hidden="true"></i>
					</span>
					Sunny
				</h2>
            </div>
        </div>
    </div>
	<div class="mx-1 mt-2 px-4 pt-3 card content" id="5-day">
		<h2>Looking to the next 5 days:</h2>
		<div class="columns">
			<div class="column is-one-fifth">Day 1</div>
			<div class="column">Day 2</div>
			<div class="column">Day 3</div>
			<div class="column">Day 4</div>
			<div class="column">Day 5</div>
		</div>
	</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
