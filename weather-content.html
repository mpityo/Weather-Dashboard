<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="mx-5 mt-5 card columns" id="current-weather">
        <div class="column is-half-mobile">
            <div class="content columns is-gapless is-vcentered">
                <h1 class="mb-0" id="current-temp" style="font-size: 5rem;">56</h1>
                <div class="ml-1">
                    <p class="" id="hi-temp">HI: 85</p>
                    <p class="" id="low-temp">LOW: 23</p>
                </div>
            </div>
            <div class="block">
                <h2 id="conditions">Sunny</h2>
            </div>
        </div>
        <div class="column is-half-mobile">
            <div class="content">
                <h1 class="mb-1" id="city-name" style="font-size: 3rem;">Tampa</h1>
                <h4 class="mt-0" id="secondary-name">Florida, US</h4>
            </div>
            <div class="block" id="extra-info">
                    <p>UV Index:</p>
                    <p>Humidity:</p>
                    <p>Wind: </p>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
